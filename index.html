<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holman Update tool</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <img src="GeoTab.png" alt="GeoTab">
     </header>
     

 <form id="login" style = "position:relative; left:140px; top:-155px;">
    <h3>Sign in to continue</h3>
<label for="server" style="color:black">Server Name </label>
<input  id="server" placeholder="Example: my.geotab.com"> 

<label for="database" style="color:black">Database</label>
<input  id="database" placeholder="Example: MyCompnay">

<label for="email" style="color:black">Email</label>
<input  id="email" placeholder="myname@company.com">

<label for="password" style="color:black">Password</label>
<input  type="password" id="password">

<br>

<button type="button" onclick="run()"> 
    Sign in
</button> 

</form>

<div class="form" id="userinp" style = 'display: none'>
    <div class="inputfield">
       <label style="font-size:12px;">Enter Serial Number of the device that needs VIN/Device Name Updated </label>
       <input type="text" class="input" id="serial" placeholder="Serial Number">
    </div>  

    <br>

    <div class="inputVIN">
        <label style="font-size:12px;">Enter the VIN Number (leave it blank if you are updating only Device Name)</label>
        <input type="text" class="input" id="vin_num" placeholder="VIN">
     </div> 

     <br>

     <div class="inputname">
        <label style="font-size:12px;">Enter the Device Name (leave it blank if you are updating only VIN)</label>
        <input type="text" class="input" id="devicename" placeholder="Device Name">
     </div> 

     <br>

     <div class="inputfieldTwo">
        <input type="button" id="btn1" class="input" value="Submit">
    </div>  
    
    <button onClick="window.location.reload(true)" style = "position:relative; left:405px; top:-270px;" >Sign Out</button>
    
    <p id="output"></p>
    <p id="result"></p> 
 </div>

</div>	

<script src="https://cdn.jsdelivr.net/npm/mg-api-js"></script>
<script src="apitool.js"> </script> 
  
</body>
</html>
